<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Engine</title>
    <link rel="icon" type="image/png" href="Salmon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2 style="padding-top: 10px;">Salmon Engine</h2>
        <ul>
            <li><a href="#" data-file="docs/introduction.html">Introduction</a></li>
            <li><a href="#" data-file="docs/getting_started.html">Getting started</a></li>
            <li><a href="#" data-file="docs/ecs.html">ECS</a></li>
            <li><a href="#" data-file="docs/hello_world.html">Hello world</a></li>
            <li><a href="#" data-file="docs/sm2d.html">sm2d</a></li>
        </ul>
    </div>
    <div class="main-content">
        <iframe id="content-frame" src="docs/introduction.html"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.sidebar a');
            const contentFrame = document.getElementById('content-frame');

            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const file = link.getAttribute('data-file');
                    contentFrame.src = file;
                });
            });
        });
    </script>
</body>
</html>
